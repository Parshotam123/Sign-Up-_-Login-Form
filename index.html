<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            background-color: #f7f9fb;
            color: #333;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 30px;
            background-color: #f2eded;
            padding: 0px 30px;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-right: 30px;
            width: 100%;
            box-sizing: border-box;
        }

        nav a {
            color: #4a5568;
            text-decoration: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            font-size: 16px;
            font-weight: 500;
            padding: 5px 0;
            transition: color 0.2s ease;
        }

        nav a:hover {
            /* color: #3b82f6; */
            color: orange;
        }

        #logout-btn {
            margin-left: auto;
            /* background-color: #ef4444; */
            background-color: orange;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        #logout-btn:hover {
            background-color: #7a692e;
            transform: translateY(-1px);
        }

        div {
            background-image: url(./3d-laptop-software-development-banner-vector-46322083.avif);
            background-repeat: no-repeat;
            background-size: cover;
            height: 550px;
        }

        .btn2 {
            background-color: orange;
            margin-left: 50px;
            border: none;
            padding: 8px 22px 8px 22px;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: large;
        }

        h1 {
            margin-left: 50px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* color: aliceblue; */
            
            color: rgb(220, 189, 131);
        }

        p {
            margin-left: 50px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* color: aliceblue; */
            color: rgb(224, 191, 129);
        }
    </style>
</head>

<body>

    <nav>
        <a href="#">HOME</a>
        <a href="#">PRICING</a>
        <a href="#">BLOG</a>
        <a href="#">FAQS</a>
        <button id="logout-btn">
            Log Out
        </button>
    </nav>


    <div>
        <br><br><br><br><br><br>
        <h1>Small Business <br>Cash-flow management <br>made easy...Real easy!</h1>
        <br>
        <p>Manage your day-to-day cash-flow and <br>get advances on your future payments with ease</p>
        <br><br>
        <button class="btn2">TRY NOW FOR FREE</button>
    </div>

    <!-- JavaScript -->
    <script>

        let loggedInUser = localStorage.getItem('loggedInUser');

        if (!loggedInUser) {
            window.location.href = 'sign.html';
        }

        function logout() {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'sign.html';
        }

        document.addEventListener('DOMContentLoaded', function () {
            let logoutButton = document.getElementById('logout-btn');

            if (logoutButton) {
                logoutButton.addEventListener('click', logout);
            }
        });
    </script>

</body>

</html>
