<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        #signup-form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        #sign-up {
            background-color: #5cb85c;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        #sign-up:hover {
            background-color: #4cae4c;
        }

        a {
            color: #007bff;
            text-decoration: none;
            text-align: center;
            font-weight: 500;
            transition: color 0.3s ease, text-decoration 0.3s ease;
            display: block;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        
    </style>
</head>

<body>

    <!-- HTML -->
    <form id="signup-form">
        <input type="text" id="email" placeholder="Enter Email Here" required>
        <input type="password" id="password" placeholder="Enter Password Here" required>
        <button id="sign-up" type="submit">Sign Up</button>
        <a href="login.html">Login Here</a>
    </form>


    <!-- JavaScript -->
    <script>
        let signUp = document.getElementById("signup-form");

        signUp.addEventListener("submit", function (event) {
            event.preventDefault();

            let emailValue = document.getElementById("email").value.trim();
            let passwordValue = document.getElementById("password").value.trim();

            if (!emailValue || !passwordValue) {
                alert("Please enter both email and password.");
            }

            let passLength = 6;
            if (passwordValue.length < passLength) {
                alert("Password " + passLength + " characters ka hona chahiye.");
            }

            let user = {
                email: emailValue,
                password: passwordValue,
            };

            localStorage.setItem(emailValue, JSON.stringify(user));

            alert("Registration Ho Gayi Jee.");
            window.location.href = "login.html";
        });

    </script>
</body>

</html>
